    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="header">
        <a href="#" class="logo-link">
            <img src="../img/logo_01.png" class="logo" alt="SSPV Logo">
            <span class="logo-text">SSPP</span>
          </a>
        <div>
            <ul id="navbar">
                <li><a href="../index.html">Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Categories</a>
                    <div class="dropdown-content">
                      <a href="./dry_fruit.html">Dry Fruits</a>
                      <a href="./pooja_items.html">Pooja Items</a>
                      <a href="./spices.html">Spices</a>

                      <a href="./pantry.html">Pantry</a>

                    </div>

        </div>

    </section>

    <div class="wrapper">
        <div class="form-container">
            <h1>Create Your Account</h1>

            <div class="profile-picture">
                <label for="profile-img">
                    <img src="./default.jpg" alt="Profile Picture" id="profile-img-preview">
                </label>
                <input type="file" id="profile-img" accept="image/*" onchange="previewImage()">
            </div>

            <form action="#" method="post">
                <div class="input-field">
                    <input type="text" name="name" required>
                    <label>Full Name</label>
                </div>
                <div class="input-field">
                    <input type="tel" name="phone" required>
                    <label>Phone Number</label>
                </div>
                <div class="input-field">
                    <input type="email" name="email" required>
                    <label>Email Address</label>
                </div>
                <div class="input-field">
                    <input type="text" name="address" required>
                    <label>Address</label>
                </div>
                <div class="input-field">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="register">
                    <p>Already have an account? <a href="../Sign_IN/sign_in.html">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function previewImage() {
            const file = document.getElementById('profile-img').files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                document.getElementById('profile-img-preview').src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
